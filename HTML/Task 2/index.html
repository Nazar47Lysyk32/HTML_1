<body>
    <header>
        <h1>Card Game</h1>
    </header>
    <main>
        <section>
            <div class="player">
                <h3>Player 1:</h3>
                <div class="card"><p class="black">K♠</p></div>
                <div class="card"><p class="red">Q♥</p></div>
                <div class="card"><p class="red">8♦</p></div>
                <div class="card"><p class="black">10♣</p></div>
                <div class="card"><p class="black">5♠</p></div>
            </div>
        </section>
        <section>
            <div class="player">
                <h3>Player 2:</h3>
                <div class="card"><p class="black">10♣</p></div>
                <div class="card"><p class="red">J♥</p></div>
                <div class="card"><p class="black">9♠</p></div>
                <div class="card"><p class="red">Q♦</p></div>
                <div class="card"><p class="red">K♦</p></div>
            </div>
        </section>
    </main>
